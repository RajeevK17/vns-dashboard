{% extends "base.html" %}
{% block content %}

<section class="content-header">
    <h1>
        Rate Plan Details 
    </h1>
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'rate_plan' %}"><i class="fa fa-cog"></i> Rate Plan Details</a></li>
    </ol>
</section>
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-12">
                    <div class="box-tools pull-right">

                    </div>
                </div>
            </div>
            <div class="tabbable">

                </ul>

                    <div class="tab-pane active" id="smsAttributes">

                            <div class="col-md-12">
                                <div class="box card box-black">
                                    <div class="box-header card-header with-border bg-black">
                                        <h3 class="box-title card-title"><i class="fa fa-comment"></i> SMS Rate Plan

                                    </div>
                                    <div class="box-body card-body">
                                        <div class="table-responsive">
                                            <table class="table table-striped table-bordered">
                                                <thead>
                                                    <tr class="bg-black">

                                                        <th class="text-white">Phone Code</th>
                                                        <th class="text-white">Operator</th>

                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
