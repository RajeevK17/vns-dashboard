 {% extends "base.html" %}
 {% block content %}
 
 {% comment %} <section class="content">
				<div class="row">
			<div class="col-md-12">
				<div class="box card box-black">
					<div class="box-header card-header with-border bg-black">
						<h3 class="box-title card-title">User Dashboard</h3>
					</div>
					<div class="box-body card-body">
						<div class="row">
							<div class="col-md-12">
							</div>
						</div>
						<div class="row" style="background-color:#ecf0f5">
							<div class="col-md-3 col-sm-6 col-xs-12">
								<div class="info-box">
									<span class="info-box-icon bg-aqua"><i class="fa fa-credit-card"></i></span>

									<div class="info-box-content">
										<span class="info-box-text">Credit Type</span>
										<span class="info-box-number firstBoxCount"></span>
									</div>
								</div>
							</div>
							<div class="col-md-3 col-sm-6 col-xs-12">
								<div class="info-box">
									<span class="info-box-icon bg-green"><i class="fa fa-flag-o"></i></span>

									<div class="info-box-content">
										<span class="info-box-text">Balance</span>
										<span style="display:inline"><span class="info-box-number creditBalance" style="display:inline !important"></span></span>
									</div>
								</div>
							</div>
							<div class="col-md-3 col-sm-6 col-xs-12">
								<div class="info-box">
									<span class="info-box-icon bg-yellow"><i class="fa fa-files-o"></i></span>
									<div class="info-box-content">
										<span class="info-box-text">Last Purchase</span>
										<span style="display:inline"><span class="info-box-number lastPurchase" style="display:inline !important"></span></span>
									</div>
								</div>
							</div>
							<div class="col-md-3 col-sm-6 col-xs-12">
								<div class="info-box">
									<span class="info-box-icon bg-red"><i class="fa fa-star-o"></i></span>

									<div class="info-box-content">
										<span class="info-box-text">Groups</span>
										<span class="info-box-number totalGroups"></span>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div> 
				<div class="row">
			<div class="col-lg-4 col-md-12">
				<div class="box" style="min-height: 570px !important;">
					<div class="box-body">
						<h5 class="box-title">SMS Statistics</h5>
						<div id="morris-donut-chart" class="ecomm-donute" style="height: 317px;"></div>
						<ul class="list-inline m-t-30 text-center">
							<div class="row">
								<div class="col-md-6">
									<li class="p-r-20">
										<h5 class="text-muted"><i class="fa fa-circle" style="color: #01c0c8;"></i> Delivered</h5>
										<h4 class="m-b-0 deliveredCls"></h4>
									</li>
								</div>
								<div class="col-md-6">
									<li class="p-r-20">
										<h5 class="text-muted"><i class="fa fa-circle" style="color: #DE1F95;"></i> Failed</h5>
										<h4 class="m-b-0 failedCls"></h4>
									</li>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<li class="p-r-20">
										<h5 class="text-muted"><i class="fa fa-circle" style="color: #0B62A4;"></i> Pending</h5>
										<h4 class="m-b-0 pendingCls"></h4>
									</li>
								</div>
								<div class="col-md-6">
									<li class="p-r-20">
										<h5 class="text-muted"><i class="fa fa-circle" style="color: #4f5467;"></i> Rejected</h5>
										<h4 class="m-b-0 rejectedCls"></h4>
									</li>
								</div>
							</div>
						</ul>
					</div>
				</div>
			</div> 
			<div class="col-lg-8 col-md-12">
				<div class="box card" style="min-height: 570px !important;">
					<div class="box-body card-body">
						<div class="row">
							<div class="pull-left col-md-6">
								<h5 class="box-title card-title">Summary Graphical Stats</h5>
							</div>
							<div class="pull-right float-right margb20 col-md-6">
								<div class="col-md-12">
									<div class="btn-group float-right pull-right">
										<form id="daychartfrm" name="daychartfrm" action="#daychartfrm" method="post">
											<div class="input-group input-sm">
												<div class="input-group-addon input-group-prepend">
													<span class="input-group-text"><i class="fa fa-calendar"></i></span>
												</div>
												<input type="text" id="datetimeinput" name="barCh" data-auto-submit="" data-dateranges-report="" class="sgcdatetime form-control" value="Nov 15, 2023 - Nov 15, 2023">
												<span class="input-group-btn">
													<button type="submit" class="btn btn-info input-sm btn-flat daterange">Go!</button>
												</span> 
											 </div>
										</form>
									</div>
								</div>
							</div>
						</div> 
						<div class="row"></div>
						<div id="morris-bar-chart"></div>
					</div>
				</div>
			</div>
		</div>
				
				<div class="row">
			<div class="col-md-12">
				<div class="box box-primary">
					<div class="box-header with-border bg-black">
						<h3 class="box-title">Important Updates</h3>
					</div>
					<div class="box-body">
						<ul class="feeds">
													</ul>
					</div>
				</div>
			</div>
		</div>
			</section>  {% endcomment %}
       {% endblock content %}
